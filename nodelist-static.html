<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List Static</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">Satu</li>
        <li id="second">Dua</li>
        <li id="third">Tiga</li>
    </ul>

    <ul id="menu2">
        <li>Andika</li>
        <li>Auli</li>
        <li>Ahbab</li>
    </ul>
    <script>

        let list= document.querySelectorAll('li'); //node list static menggunakan querySelectorAll
        
        const menu1 = document.getElementById('menu1');
        menu1.appendChild(document.createElement('li'));
        menu1.appendChild(document.createElement('li'));

        console.info(list);

        //cara menambah nodelist static
        list = document.querySelectorAll('li');
        console.info(list);

    </script>
</body>
</html>
